<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <img class="image" src="../image/illustration-hero.svg" alt="image">
            <div>
                <h1 class="head">Order Summary</h1>
                <div class="content">
                    <p>You can now listen to millions of songs,</p>
                    <p>audiobooks and podcasts on any device</p>
                    <p>anywhere you like!</p>
                </div>
            </div>
            <div class="main-plan">
                <div class="plan">
                    <img class="music-img" src="../image/icon-music.svg" alt="image">
                    <div class="plan-content">
                        <h4>Annual Plan</h4>
                        <h6>$59.9/year</h6>
                    </div>
                </div>
                <div class="change">Change</div>
            </div>
            <div class="payment">
                <p class="payment-p">Proceed to Payment</p>
            </div>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
</body>

</html>
